  <style>
      #loader { 
        border: 12px solid #f3f3f3; 
        border-radius: 50%; 
        border-top: 12px solid #444444; 
        width: 70px; 
        height: 70px; 
        animation: spin 1s linear infinite; 
      } 
  
      @keyframes spin { 
        100% { 
            transform: rotate(360deg); 
        } 
      } 
  
      .center { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        left: 0; 
        right: 0; 
        margin: auto; 
      } 
        
    </style>
    
  


  

  <!-- =======================================================
    Theme Name: Reveal

  ======================================================= -->

<body id="body">
        <div id="loader" class="center"></div>
      
        <!--==========================
          Top Bar
        ============================-->
        
      
        <!--==========================
          Header
        ============================-->
        <header id="header">
          <div class="container">
      
            <div id="logo" class="pull-left " >
		  
           
			
			 <h1><a href="{% url 'animalpre:home' %}" class="" >
                  <img src="https://animalpred-crm1-bucket.s3.us-east-2.amazonaws.com/img/animallogo3.PNG" alt="" width="100" height="50">
			</a>
			</h1>
            
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="#body"><img src="img/logo.png" alt="" title="" /></a>-->
          </div>
      
            <div  class="pull-right">
              <p><a href="{% url 'animalpre:signup' %}" class="scrollto btn-sm btn btn-outline-success" style="font-family: cursive">Signup<span>/login</span></a></p>
      
          </div>
      
            
          </div>
          </header>
<body>
<div class="jumbotron text-center">
        <h1 class="">You are loggedout</h1>
      
        <p class="lead">PLEASE <a href="{% url 'animalpre:login' %}" class=" " >LOGIN</a></p>
        <hr>
</div>      

</body>
<script> 
  document.onreadystatechange = function() { 
      if (document.readyState !== "complete") { 
          document.querySelector( 
            "body").style.visibility = "hidden"; 
          document.querySelector( 
            "#loader").style.visibility = "visible"; 
      } else { 
          document.querySelector( 
            "#loader").style.display = "none"; 
          document.querySelector( 
            "body").style.visibility = "visible"; 
      } 
  }; 
</script>
